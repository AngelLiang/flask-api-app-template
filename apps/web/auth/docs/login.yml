用户登录
---
tags:
  - auth

parameters:
  - name: username
    in: formData
    type: string
    require: true
    description: username
  - name: password
    in: formData
    type: string
    require: true
    description: password

responses:
  200:
    description: OK
    produces:
      - application/json
    schema:
      $ref: '#/definitions/LoginResponse'

definitions:
  code:
    type: integer
    require: true
    example: 20000
    description: 业务响应码。
      20000表示成功；40000表示失败。
  message:
    type: string
    require: true
    example: Success!
    description: 业务响应说明

  request:
    type: string
    require: true
    example: http://127.0.0.1:5000/api/v1/auth/login
    description: 请求的完整url

  response_data:
    type: object
    require: false
    example: {}
    description: 存放额外的业务数据

  CommenResponse:
    properties:
      code:
        $ref: '#/definitions/code'
      message:
        $ref: '#/definitions/message'
      request:
        $ref: '#/definitions/request'
      data:
        $ref: '#/definitions/response_data'

  LoginResponse:
    properties:
      code:
        $ref: '#/definitions/code'
      message:
        $ref: '#/definitions/message'
      request:
        $ref: '#/definitions/request'
      data:
        type: object
        require: false
        example: { token: xxx }
        properties:
          token:
            type: string
