用户登录
---
tags:
  - auth
post:
  parameters:
    - name: username
      in: formData
      type: string
      require: true
      description: 用户名
    - name: password
      in: formData
      type: string
      require: true
      description: 用户密码
responses:
  200:
    description: 用户成功登录
    schema:
      $ref: '#/definitions/Response/Success'
    example:
      application/json:
        {
          'code': 20000,
          'request': '{host}',
          'message': 'Success!',
          'data': { 'token': '' },
        }

definitions:
  Response:
    Success:
      required:
        - code
        - message
        - request
      properties:
        code:
          type: integer
          default: 20000
        message:
          type: string
          default: 'Success!'
        request:
          type: string
          default: '{host}'
        data:
          type: object
          default: {}

securityDefinitions:
  ApiKeyAuth:
    type: apiKey
    in: query
    name: token

security:
  - ApiKeyAuth: []
