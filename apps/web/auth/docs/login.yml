用户登录
---
tags:
  - auth
post:
  parameters:
    - name: username
      in: formData
      type: string
      require: true
      description: username
    - name: password
      in: formData
      type: string
      require: true
      description: password
  
responses:
  200:
    description: 用户成功登录
    produces:
      - application/json
    schema:
      $ref: '#/definitions/LoginResponse'

definitions:
  CommenResponse:
    properties:
      code:
        type: integer
        require: true
        example: 20000
      message:
        type: string
        require: true
        example: 'Success!'
      request:
        type: string
        require: true
        example: '{base_url}'
      data:
        type: object
        example: {}
  LoginResponse:
    properties:
      code:
        type: integer
        require: true
        example: 20000
      message:
        type: string
        require: true
        example: 'Success!'
      request:
        type: string
        require: true
        example: '{base_url}'
      data:
        type: object
        example: {}

securityDefinitions:
  ApiKeyAuth:
    type: apiKey
    in: query
    name: token

security:
  - ApiKeyAuth: []
